syntax = "proto3";

option csharp_namespace = "GrpcService1";

package greet;

service Greeter {
    rpc ActionStream (stream Content) returns (stream Content);
}

message Content {	
	string Name = 1;
	bool Role = 2;
	double X = 3;
	double Y = 4;
	string CompanionsName = 5;
	bool IsMovingLeftward = 6;
	bool IsMovingRightward = 7;
	bool IsMovingUpward = 8;
	bool IsMovingDownward = 9;
	}